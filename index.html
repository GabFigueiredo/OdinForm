<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
</head>
<body>
    <div class="firstcontainer">
        <div class="absoluteCard">
            <img src="odin-lined.png" width="150px" height="150px" alt="Odin Logo">
        </div>
        <img src="OdinMountain.jpg" alt="A Mountain" style="width: 100%; height: 100%; object-fit: cover">
    </div>
    <div class="container">
        <header>
            <p>
                This is not a real online service! You know you need
                    something like this in your life to help you realize
                    your deepest dreams. Sign up now to get started.
            </p>
            <h3>You <em>know</em> you want to</h3>
        </header>
        <section>
            <h2>Let's do this!</h2>
            <form action="" method="">
                <fieldset>
                    <div class="direction">
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" name="first_name" id="first_name">
                    </div>
                    
                    <div class="direction">
                        <label for="last_name">LAST NAME</label>
                        <input type="text" name="last_name" id="last_name">
                    </div>
                </fieldset>
                <fieldset>
                    <div class="direction">
                        <label for="user_email">EMAIL</label>
                        <input type="email" name="user_email" id="user_email">
                    </div>
                    
                    <div class="direction">
                        <label for="user_number">PHONE NUMBER</label>
                        <input type="text" name="user_number" pattern="[0-9]{10}" id="user_number" required>
                    </div>
                </fieldset>
                <fieldset>
                    <div class="direction">
                        <label for="user_password">PASSWORD</label>
                        <input type="text" name="user_password" id="user_password">
                    </div> 
                    <div class="direction">
                        <label for="confirm_password">CONFIRM PASSWORD</label>
                        <input type="text" name="confirm_password" id="confirm_password">
                    </div>
                </fieldset>
            </section>
            <footer>
                <button type="submit">Create account</button>
                        </form>
                        <h4>Already have an account? <span>Log in</span></h4>
            </footer>
    </div>
</body>
</html>
